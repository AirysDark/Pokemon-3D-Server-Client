version: 0.54.0.{build}
branches:
  only:
  - master
skip_tags: true
os: Visual Studio 2015
configuration: Release
platform: Any CPU
shallow_clone: true
install:
- git submodule update --init
before_build:
- ps: nuget restore Pokemon.3D.Server.Client.sln
build:
  project: Pokemon.3D.Server.Client.sln
  parallel: true
  verbosity: minimal
artifacts:
- path: Pokemon.3D.Server.Client.GUI/bin/Release
  name: Release
deploy:
- provider: GitHub
  tag: v$(appveyor_build_version)
  release: "Pok√©mon 3D Server Client v$(appveyor_build_version)"
  auth_token:
    secure: UyngIeXJ3Cv4yHkTI7+2/PuW35IVx8Nn9yRh8wIEDLXRaG+OGNkqzhftWfjPbHNc
  artifact: Release
  draft: false
  prerelease: true
