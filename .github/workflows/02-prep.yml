name: 02 - Build Server

on:
  workflow_run:
    workflows: ["01 - Prep Overlay"]
    types: [completed]

jobs:
  build-server:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore overlay cache
        uses: actions/cache/restore@v4
        with:
          path: ci-overlay
          key: overlay-${{ github.event.workflow_run.head_sha }}-${{ github.event.workflow_run.id }}
          restore-keys: |
            overlay-${{ github.event.workflow_run.head_sha }}-

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build Server Core
        run: |
          msbuild Pokemon.3D.Server.Core/Pokemon.3D.Server.Core.csproj /p:Configuration=Debug /m /v:m

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: Pokemon.3D.Server.Core/bin/Debug
